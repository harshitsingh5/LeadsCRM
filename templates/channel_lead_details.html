<!DOCTYPE html>
<html>
<head>
  <title>Channel Partner | XYZ </title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/admin.css">
  <!-- <link rel="stylesheet" href="../static/css/simple-grid.css"> -->
  <link rel="stylesheet" href="../static/css/font.css">



</head>
<body>

<br>

<div style="display: flex;flex-direction:row;align-items:center;">
<img src="../static/img/back_btn.png" style="width:40px;" class="back_btn" onclick="history.go(-1);return false;" />
<div class="heading_sup mar_l_20">LEAD DETAILS</div>
</div>

<!-- *****************status bar starts******************** -->
<div class="status_wrap">
  <div class="status_cont">
    <div class="lead_name_date">
      <div class="lead_name">{{lead.lead_id}}</div>
      <div class="date">{{lead.generation_date}}</div>
    </div>
    <div class="status">Status : {{status}}</div>
  </div>
</div>

<!-- *****************status bar ends******************** -->

<div class="sal_cl_wrap">

  <div class="sal_wrap">
      <div class="heading_sub mar_t">CLIENT DETAILS:</div> <br>
    <div class="name">{{client.name}}</div>
    <div class="name">{{client.mobile_number}}</div>
    <div class="name">{{client.email}}</div>
    <!-- <div class="name">{{lead.enquiry_for}}</div> -->
      <br>

    <div class="heading_sub mar_t">ENQUIRY FOR</div>
    <!-- Jinja2 here -->
    <div class="name mar_t">{{lead.enquiry_for}}</div>
    <div class="name">{{lead.package_type}}</div>
    <!-- Jinja2 here -->




  </div>



  <div class="cl_wrap">

    <a href="/create-lead2-page/{{lead.lead_id}}/{{client.client_id}}"><button class="btn_round_r">Edit Lead Details</button></a> <br><br>
    <!-- <label class="upload_btn">
      Upload Invoice:
    </label><br>
      <input type="file" accept="image/*" /> -->
  </div>


</div><!-- sal_cl_wrap -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      swal('{{message}}');
    {% endfor %}
  {% endif %}
{% endwith %}
</script>
</body>
</html>
