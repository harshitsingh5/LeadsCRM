 <style>
@font-face  {
  font-family:'ProximaNova-Bold';
  src: url("ProximaNova-Bold.ttf") format('truetype');

}
@font-face {
  font-family: 'SF-Regular';
src: url("SF-Regular.ttf") format('truetype');
}

*{
  font-family: 'SF-Regular'
}
b
{
  font-family: 'ProximaNova-Bold' !important;
}
input
{
  font-family: 'SF-Regular' !important;
}
h4
{
  font-family: 'SF-Regular' !important;
color:grey;
}
#logo
{
    margin-top:4%;
}
.form-group
{
  width:25%;
  min-width:280px;
  height:30%;
  padding-top:20px;

}
img
{
  width: 100px;
  height: 60px;
}
#create_account
{
  width:25%;
  background-color:#E15249;
  border-style:none;
}
input
{
  padding-top:15px;
  padding-bottom: 15px;
  margin-top: 10px;
margin-bottom:10px;
font-family: 'ProximaNova-Bold' ;
border:1px solid #B8B7B7 ;

}

 </head>
 <body>


<center>
     <form style="margin-top:30px;" action="/update-bank-details" method="POST">
<img src="../static/img/back_btn.png" style="width:40px;height:40px;" class="back_btn" onclick="history.go(-1);return false;" />

        <b style="font-size: 20px;padding-bottom:20px;">UPDATE BANK DETAILS</b>
                <div class="form-group">
                <input type="text" class="form-control" id="upi_no" name="upi_no" aria-describedby="ProximaNova-Bold" placeholder="UPI NUMBER">
                  <input type="text" class="form-control" id="account_number" name="account_number" aria-describedby="ProximaNova-Bold" placeholder="ACCOUNT NUMBER">
                  <input type="text" class="form-control" id="ifsc" name="ifsc" aria-describedby="ProximaNova-Bold" placeholder="IFSC">
                  <input type="text" class="form-control" id="name" name="name" aria-describedby="ProximaNova-Bold" placeholder="NAME">


                  <input type="text" class="form-control" id="bank" name="bank" placeholder="BANK">
                  <input type="text" class="form-control" id="branch" name="branch" placeholder="BRANCH">
                  <!--<input type="text" class="form-control" id="exampleInputPassword1" placeholder="GST NUMBER (OPTIONAL)">
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="PAN NUMBER(OPTIONAL)">-->



                </div>
              <button type="submit" class="btn btn-primary" id="create_account">Update</button><br>
              </form>
            </center>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            <script type="text/javascript">
              {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  swal('{{message}}');
                {% endfor %}
              {% endif %}
            {% endwith %}
            </script>
</body>
