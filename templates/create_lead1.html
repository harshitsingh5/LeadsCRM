<!DOCTYPE html>
<html>
<head>
  <title>XYZ | Create Lead </title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/login.css">
  <link rel="stylesheet" href="../static/css/font.css">
  <link rel="stylesheet" href="../static/css/admin.css">
  <!-- <link rel="stylesheet" href="../static/css/simple-grid.css"> -->
</head>
<body>


<div class="create_wrapper">

<div style="display: flex;flex-direction:row;align-items:center;">
<img src="../static/img/back_btn.png" style="width:40px;" class="back_btn" onclick="history.go(-1);return false;" />
<div class="heading_sup mar_l_10">CREATE LEAD</div>
</div>



<form class="create_1_form" style="margin-top:30px;" name="form" onsubmit="return valid();" action="/create-lead1" method="POST">

  <div style="color:red;font-size:1em;font-family:'SF' " id="namemsg"></div>

  <input type="text" placeholder="CLIENT NAME" name="name" style="border:1px solid #a9a9a9">
    <br>
  <div style="color:red;font-size:1em;font-family:'SF' " id="msg"></div>
  <input  type="text" placeholder="CLIENT CONTACT NUMBER" name="mobile_number" onkeypress="return isNumber(
  event)" maxlength="10">
  <br><br>
  <button class="login_btn">NEXT</button>

</form>

</div>

<script>
  function isNumber(evt) {
    evt = (evt) ? evt : window.event;
    var charCode = (evt.which) ? evt.which : evt.keyCode;
    if (charCode > 31 && (charCode < 48 || charCode > 57)) {
        return false;
    }
    return true;
}


function valid(){
  var mob=document.forms["form"]["mobile_number"];
  var name=document.forms["form"]["name"];

  if(mob.value.length <10){
    document.getElementById("msg").innerHTML="Enter Valid Number";
  }else{
    document.getElementById("msg").innerHTML="";
  }


  if(name.value==''){
    document.getElementById("namemsg").innerHTML="Enter Name";
  }else{
    document.getElementById("namemsg").innerHTML="";
  }

   if(name.value=='' || mob.value.length<10 ){
    return false;
  }

  return true;



}
</script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      swal('{{message}}');
    {% endfor %}
  {% endif %}
{% endwith %}
</script>
</body>
</html>
